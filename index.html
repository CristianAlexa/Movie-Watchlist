<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Josefin+Sans:wght@400;700&family=Lato:wght@100;300;400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;700&family=Smythe&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <section class="page-header">
          <h1>Find your film</h1>
          <a href="./watchlist.html">My Watchlist</a>
        </section>
      </header>
      <section class="search">
        <div class="search-input-wrapper">
          <img src="./images/Search.svg" class="search-icon"></img>
        <input type="text" class="search-input" placeholder="Search for a movie" id="search-input">
        </div>
        <input class="submit-btn" type="submit" value="Search" id="search-btn">
      </section>
      <section class="results">
        <ul class="search-results" id="search-results">
          <li>
            <img src="./images/film_thumbnail.svg" alt="">
          </li>
          <li>
            <p>Start exploring</p>
          </li>
          
        </ul>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
